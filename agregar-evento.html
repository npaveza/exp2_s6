<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Evento - Festividades Locales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="agregar-evento">
    <div id="navbar"></div>
    <!-- Se incluye el mismo nav que en index.html -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Agregar Nuevo Evento</h3>
                    </div>
                    <div class="card-body">
                        <form id="eventoForm" onsubmit="agregarEvento(event)">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Evento</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="lugar" class="form-label">Lugar</label>
                                <input type="text" class="form-control" id="lugar" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fecha" class="form-label">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="hora" class="form-label">Hora</label>
                                    <input type="time" class="form-control" id="hora" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="puestos" class="form-label">Lista de Puestos Artesanales</label>
                                <textarea class="form-control" id="puestos" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="entrada" class="form-label">Valor Entrada</label>
                                <input type="number" class="form-control" id="entrada" min="0">
                                <small class="form-text text-muted">Dejar en 0 si la entrada es gratuita</small>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="estacionamiento">
                                <label class="form-check-label" for="estacionamiento">Â¿Tiene estacionamiento?</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Crear Evento</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js" deefer></script>
    <script src="js/eventos.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
